<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match nginx.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http

  index_name nginx-logs
  logstash_format true
  logstash_prefix nginx
  logstash_dateformat %Y.%m.%d

  include_tag_key true
  tag_key tag

  <buffer>
    @type file
    path /var/log/fluentd/buffer
    flush_interval 5s
    retry_type exponential_backoff
    retry_forever true
  </buffer>
</match>

